<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>アイテム設定 | {{ host.display_name }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        /* 入力欄をテーブルになじませるスタイル */
        input[type="text"], input[type="number"] {
            margin-bottom: 0;
            padding: 5px;
        }
        .action-buttons {
            display: flex;
            gap: 5px;
        }
    </style>
</head>
<body class="container">
    <nav>
        <ul><li><strong>SimpleEdgeGateway</strong></li></ul>
        <ul>
            <li><a href="/">ダッシュボード</a></li>
            <li><a href="/hosts">PLC設定に戻る</a></li>
        </ul>
    </nav>

    <main>
        <h2>アイテム管理: {{ host.display_name }}</h2>
        <p>IP: {{ host.ip_address }}</p>

        <table role="grid">
            <thead>
                <tr>
                    <th>タグ名</th>
                    <th>Modbusアドレス</th>
                    <th>最新値</th>
                    <th>更新時間</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <form action="/hosts/{{ host.id }}/update_item/{{ item.id }}" method="post">
                        <td>
                            <input type="text" name="tag_name" value="{{ item.tag_name }}" required>
                        </td>
                        <td>
                            <input type="number" name="address" value="{{ item.address }}" required>
                        </td>
                        <td style="font-size: 0.9rem; color: #888;">{{ item.last_value }}</td>
                        <td style="font-size: 0.8rem; color: #888;">{{ item.updated_at }}</td>
                        <td>
                            <div class="action-buttons">
                                <button type="submit" class="outline" style="padding: 2px 10px; font-size: 0.8rem;">保存</button>
                    </form> <form action="/hosts/{{ host.id }}/delete_item/{{ item.id }}" method="post" style="margin:0;">
                                    <button type="submit" class="outline contrast" 
                                            style="padding: 2px 10px; font-size: 0.8rem;"
                                            onclick="return confirm('このアイテムを削除しますか？')">
                                        削除
                                    </button>
                                </form>
                            </div>
                        </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <hr>

        <section>
            <h3>新規アイテム追加</h3>
            <form action="/hosts/{{ host.id }}/add_item" method="post">
                <div class="grid">
                    <label>タグ名
                        <input type="text" name="tag_name" placeholder="例: Motor_Speed" required>
                    </label>
                    <label>アドレス (保持レジスタ)
                        <input type="number" name="address" placeholder="例: 0" required>
                    </label>
                </div>
                <button type="submit">アイテムを登録</button>
            </form>
        </section>
    </main>
</body>
</html>
