<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | SimpleEdgeGateway</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* テーブルをコンパクトに */
        .compact-table th, .compact-table td {
            padding: 0.5rem;
            font-size: 0.85rem;
            vertical-align: middle;
        }
        /* 状態バッジ */
        .badge {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
            color: white;
        }
        .normal { background-color: #2e7d32; } /* 緑 */
        .alarm { background-color: #d32f2f; animation: blink 1s infinite; } /* 赤 + 点滅 */

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* 異常行の背景を薄く赤く */
        .row-alarm {
            background-color: rgba(211, 47, 47, 0.1) !important;
        }

    /* タグ名のコード表示を少し見やすく */
    code {
        padding: 2px 4px;
        background: rgba(255,255,255,0.1);
        border-radius: 4px;
        color: var(--primary);
    }

    /* PLCがオフラインの時の行を少し暗くする（任意） */
    tr:has(.badge:contains("通信断")) {
        opacity: 0.6;
    }

    /* 通信断やアラートOFFの行を少し区別する */
    tr:has(.badge[style*="background-color: #757575"]) {
        background-color: rgba(255, 255, 255, 0.02);
        color: #888;
    }

    /* 左右の余白をなくし、全幅を使う設定 */
    body.container {
        max-width: 100% !important;
        padding-left: 2rem;
        padding-right: 2rem;
    }

    /* 既存のスタイル ... */
    .compact-table th, .compact-table td {
        padding: 0.4rem; /* さらに少しコンパクトに */
        white-space: nowrap; /* 折り返し防止 */
    }

    </style>

    <script>
        // HTMXがコンテンツを入れ替えた後に実行されるイベント
        // document に対してイベントリスナーを貼ることで、読み込み順序のエラーを防ぎます
        document.addEventListener('htmx:afterSwap', function(evt) {
            if (evt.detail.target.id === "dashboard-content") {
                renderSparklines();
            }
        });

        function renderSparklines() {
            const canvases = document.querySelectorAll('.sparkline-canvas');
            canvases.forEach(canvas => {
                // すでにグラフが描画されている場合は破棄（メモリリーク防止）
                const existingChart = Chart.getChart(canvas);
                if (existingChart) {
                    existingChart.destroy();
                }

                const rawData = canvas.getAttribute('data-values');
                if (!rawData) return;
                
                // カンマ区切りの数値を配列化して反転（最新を右へ）
                const data = rawData.split(',').reverse().map(Number);
                
                new Chart(canvas.getContext('2d'), {
                    type: 'line',
                    data: {
                        labels: data.map((_, i) => i),
                        datasets: [{
                            data: data,
                            borderColor: '#10ad9c',
                            borderWidth: 1.5,
                            pointRadius: 0,
                            fill: false,
                            tension: 0.2
                        }]
                    },
                    options: {
                        animation: false,
                        events: [], // マウス反応を無効化
                        plugins: { legend: { display: false }, tooltip: { enabled: false } },
                        scales: { x: { display: false }, y: { display: false } },
                        responsive: false,
                        maintainAspectRatio: false
                    }
                });
            });
        }

        // 初回読み込み時の実行
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', renderSparklines);
        } else {
            renderSparklines();
        }


    </script>

</head>
<body class="container">
    <nav>
        <ul><li><strong>SimpleEdgeGateway</strong></li></ul>
        <ul>
            <li><a href="/">ダッシュボード</a></li>
            <li><a href="/alerts">アラート履歴</a></li>
            <li><a href="/hosts">PLC設定</a></li>
        </ul>
    </nav>

    <main class="container-fluid"> <h3>監視ダッシュボード</h3>

        <div id="dashboard-content" hx-get="/api/dashboard_fragment" hx-trigger="load, every 2s">
            <p>読み込み中...</p>
        </div>
    </main>
</body>
</html>
